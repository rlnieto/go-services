<!DOCTYPE html>
<!-- Declaring the ng-app -->
<html lang="es" ng-app="eventos">

<style>
  .selected {background-color: #FAFAD2;}
</style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>API</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <!--link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<!-- Attaching the view to the parkingCtrl -->
<body ng-controller="eventosCtrl">
  <h3>{{appTitle}}</h3>

  <div class="container">
    <!-- Encabezado -->
    <div class="row">
      <div class="col col-5">
        <h1>API Interface</h1>
      </div>
      <div class="col col-7">
        <div id="api-messages"></div>
      </div>
    </div>

    <!-- Datos -->
    <div class="row">
      <div class="col-12">

        <!-------------------------------------------------------------------->
        <!-- PestaÃ±as                                                       -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#activos" role="tab">Activos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#pasados" role="tab">Pasados</a>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Activos -->
          <div class="tab-pane active" id="activos">

            <div class="container-fluid">
              <div class="row">
                <div ng-show="error">{{mensajeError}}</div>

                <div class="col-lg-6" ng-repeat="evento in eventos">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="card-title">{{evento.Fecha}}: {{evento.Motivo}}</h3>
                      <p class="card-text">{{evento.Local}}, convoca {{evento.Organizador}}</p>
                      <a href="#" class="btn btn-primary">Detalles</a>
                      <a href="#" class="btn btn-primary">Confirmar</a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <!-- Pasados -->
          <div class="tab-pane fade" id="pasados">
            Nothing to see yet!
          </div>
        <!-------------------------------------------------------------------->

        </div>
      </div>

    </div>











    <!-- Scripts -->
    <script src="js/node_modules/angular/angular.js"></script>
    <script src="js/node_modules/angular-resource/angular-resource.js"></script>
    <script src="js/node_modules/angular-route/angular-route.js"></script>
    <script src="js/node_modules/angular-animate/angular-animate.js"></script>
    <script src="js/node_modules/angular-i18n/angular-locale_es-es.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>

    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
